<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>TripMate - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .welcome-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TripMate</h1>
        
        <div class="welcome-message">
            <p>Your personal assistant for planning trips and adventures.</p>
            <p>Choose an option below to get started:</p>
        </div>
        
        <div class="button-container">
 <!-- Add this to your home.html button container -->
    <div class="button-container">
        <a href="/showmap" class="button">Show Map</a>
        <a href="/trips" class="button">Create Trip</a>
        <a href="/api/ai/analyze" class="button" style="background-color: #2196F3;">AI Trip Insights</a>
        <a href="/api/trips" class="button" style="background-color: #9C27B0;">View All Trips</a>
    </div>
        </div>
    </div>
</body>
</html>
